<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">{{ ModalTitle }}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="CloseMe()">
              <span aria-hidden=" true ">&times;</span>
          </button>
    </div>
    <div class="modal-body text-center ">
        <p class="list-group-item active ">{{ ModalMessage }}</p>
        <ul class="list-group " *ngFor="let erro of ModalErrorList ">
            <li class="list-group-item ">{{erro}}</li>
        </ul>
    </div>
</ng-template>
